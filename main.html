<!DOCTYPE html>

<hmtl>

    <head>
        <meta charset="utf-8">
        <title> Drum Pad </title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
        <link href="./style.css" rel="stylesheet" />
    </head>

    <body>
        <div class="wrapper">
            <div class="container">

                <div class="buttons">
                        <div class="record button">Record</div>
                        <div class="record light"></div>
                        <div class="play button">Play</div>
                        <div class="play light"></div>
                </div>

                <div class="pad">
                    <div class="grid-row">
                        <div class="grid-cell clap"> Q </div>
                        <div class="grid-cell clave"> W </div>
                        <div class="grid-cell crash"> E </div>
                        <div class="grid-cell crash-long"> R </div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell cow-bell"> U </div>
                        <div class="grid-cell kick-drum"> I </div>
                        <div class="grid-cell maracas"> O </div>
                        <div class="grid-cell rim-shot"> P </div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell hi-hat-1"> A </div>
                        <div class="grid-cell hi-hat-2"> S </div>
                        <div class="grid-cell hi-hat-3"> D </div>
                        <div class="grid-cell hi-hat-4"> F </div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell snare-drum-1"> H </div>
                        <div class="grid-cell snare-drum-2"> J </div>
                        <div class="grid-cell snare-drum-3"> K </div>
                        <div class="grid-cell snare-drum-4"> L </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="./app.js"></script>
    </body>
</hmtl>
